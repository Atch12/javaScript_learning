<html><head><title>
    Javascript objects
</title>

</head>
    <body>
        <h1>
            Javascript objects
        </h1>
        <h2>
            methods of objects
        </h2>
        <p id="demo"></p>
        <button id="click me">click me</button>

    <script>
        let user={
            name:"chris",
            age: 24,
        };
        function sayhi(){
            alert("hello");
        }
        user.message=sayhi;
        document.getElementById("demo").innerHTML="hi "+user.name;
        document.getElementById("click me").onclick=user.message;
    </script>
    </body>
</html>
