<html>
    <head><title>
        java script loop
    </title>
    </head>
    <body>
        <h1>Javascript for loop</h1>
    </body>
    <script>
        let x;
        for(x=0;x<5;x++)
        console.log(x)
        document.write(x+"is the current number")
    </script>
    <body>
        <h1>Javascript While loop</h1>
    </body>
    <script>
        let y=1;
        while (y<5) {
            console.log(y)
            
            y++
            document.write(y+"is the current number")
        }
    </script>
    <body>
        <h1>Javascript do While loop</h1>
    </body>
    <script>
        let z=10;
        do{ 
            console.log(z)
            document.write(z+"is the current number")
            z++
        }while(z<15)
    </script>
     <body>
        <h1>Javascript breaking out of loop</h1>
    </body>
    <script>
        let a
        for(a=0;a<10;a++){
        console.log(a)
        document.write(a+"is the current number")
        if (a=5) 
            break;
           
        }
    </script>
     <body>
        <h1>Javascript skip loop</h1>
    </body>
    <script>
        let b
        for(b=0;b<10;b++){
            if(b==3)
            continue
        document.write(b+"is the current number")
        }
    </script>
</html>
