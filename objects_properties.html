<html><head><title>
    Javascript objects
</title>

</head>
    <body>
        <h1>
            Javascript objects
        </h1>
        <h2>
            properties of objects
        </h2>
        <p id="demo"></p>
        
    </body>
    <script>
        var student = {
        name:"Prasad",
        age: 21,
        studies: "Commerce",
        };
        student.age=24;
        x=student.name
        document.getElementById("demo").innerHTML=x+" of the age"+ student.age+" studies" +student.studies;
    </script>
</html>
